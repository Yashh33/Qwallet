<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
        integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="admin.css">
    <title>Document</title>
</head>

<body>

    <div class="container">

        <div class="head">
            <h1>Qwallet</h1>
            <h3>Admin Panel</h3>
        </div>
        <form action="get_reward.php" method="post">
            <div class="input first-input">
                <input type="text" placeholder="Reward ID" id="reward_id" name="reward_id">
            </div>

            <div class="input">
                <input type="text" placeholder="Points to give" id="reward_points" name="reward_points">
            </div>

            <button class="center">SUBMIT</button>
        </form>
        <div id="Qr-output"></div>
        <div class="buttons">
            <button id="btn">Generate QR</button>
            <button id="download-btn">Download QR</button>
        </div>
    </div>

    <script>
        // generates qr code
        document.getElementById('btn').addEventListener('click', function () {
            const uniqueId = document.getElementById('reward_id').value;
            // make new url for the qr code
            const url = `http://localhost/qwallet/userside/wallet.php?id=${uniqueId}`;
            //updates id= Qr-output 
            const QrCode = document.getElementById('Qr-output');
            QrCode.innerHTML = "<b>SCAN TO EARN POINTS</b>";
            // generates the qr code
            new QRCode(QrCode, url);
        })

        //download qr code
        const downloadBtn = document.getElementById('download-btn');
        const QrOutput = document.getElementById('Qr-output');
        //adds the download button  
        downloadBtn.addEventListener('click', function () {
            const qrImage = QrOutput.querySelector('img');
            const url = qrImage.src;
            const link = document.createElement('a');
            link.download = 'qrcode.png';
            link.href = url;
            link.click();
        });
    </script>
</body>

</html>
